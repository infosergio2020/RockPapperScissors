<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="myscript.js"></script>
    <title>RockPapperScissors</title>
</head>

<body>
    <div class="encabezado">
        <h2>ROCK PAPPER SCISSORS</h1>
    </div>
    <div class="selecciones">
        <button class="seleccion" data-selection="rock"> ✊ </button>
        <button class="seleccion" data-selection="papper"> ✋ </button>
        <button class="seleccion" data-selection="scissors"> ✌ </button>
    </div>
    <div class="results">
        <div>You <span class="result-score" data-your-score>0</span></div>
        <div data-final-column>Computer <span class="result-score" data-computer-score>0</span></div>
        <!-- <div class="result-selection winner">&#9994</div>
        <div class="result-selection">&#9996</div> -->
    </div>
</body>

</html>
